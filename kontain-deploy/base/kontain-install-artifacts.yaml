apiVersion: v1
kind: ConfigMap
metadata:
  name: kontain-install-artifacts
  namespace: kube-system
  labels:
    app: kontain-init
data:
  kontain-install-artifacts.sh: |
    #!/usr/bin/env bash

    [ "$TRACE" ] && set -x

    echo "tag = ${TAG}"
    echo "url = ${KONTAIN_RELEASE_URL}"

    mkdir -p ${KONTAIN_ARTIFACT_DIR}
    curl -L "${KONTAIN_RELEASE_URL}" | tar -xzf - -C ${KONTAIN_ARTIFACT_DIR}

    mkdir -p ${OPT_KONTAIN}/bin

    cp ${KONTAIN_ARTIFACT_DIR}/km/km ${OPT_KONTAIN}/bin/km
    chmod +x ${OPT_KONTAIN}/bin/km

    cp ${KONTAIN_ARTIFACT_DIR}/bin/km_cli ${OPT_KONTAIN}/bin/km_cli
    chmod +x ${OPT_KONTAIN}/bin/km_cli

    cp ${KONTAIN_ARTIFACT_DIR}/container-runtime/krun ${OPT_KONTAIN}/bin/krun
    chmod +x ${OPT_KONTAIN}/bin/krun

    mkdir -p ${OPT_KONTAIN}/shim
    cp ${KONTAIN_ARTIFACT_DIR}/cloud/k8s/deploy/shim/containerd-shim-krun-v2 ${OPT_KONTAIN}/shim/containerd-shim-krun-v2
    chmod +x ${OPT_KONTAIN}/shim/containerd-shim-krun-v2
