apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kontain-node-initializer
  namespace: kube-system
  labels:
    app: kontain-init
spec:
  selector:
    matchLabels:
      app: kontain-init
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kontain-node-initializer
        app: kontain-init
    spec:
      containers:
        - image: centos:7 # ubuntu:18.04
          name: node-initializer
          command: ["/scripts/entrypoint.sh"]
          envFrom:
            - configMapRef:
                name: env-configmap
          securityContext:
            privileged: true
          volumeMounts:
            - name: root-mount
              mountPath: /root
            - name: systemd
              mountPath: /run/systemd
            - name: var
              mountPath: /var
            - name: lib-entrypoint-install
              mountPath: /scripts-lib/kontain_install_lib.sh
              subPath: kontain_install_lib.sh
            - name: lib-containerd-install
              mountPath: /scripts-lib/containerd-config.sh
              subPath: containerd-config.sh
            - name: lib-containerd-cfg-get
              mountPath: /scripts-lib/containerd-cfg-get.sh
              subPath: containerd-cfg-get.sh
            - name: lib-containerd-cfg-update
              mountPath: /scripts-lib/containerd-cfg-update.sh
              subPath: containerd-cfg-update.sh
            - name: lib-containerd-restart
              mountPath: /scripts-lib/containerd-restart.sh
              subPath: containerd-restart.sh
            - name: lib-kkm-install-pre
              mountPath: /scripts-lib/kkm-install-pre.sh
              subPath: kkm-install-pre.sh
            - name: lib-kkm-install-post
              mountPath: /scripts-lib/kkm-install-post.sh
              subPath: kkm-install-post.sh
            - name: entrypoint
              mountPath: /scripts
      volumes:
        - name: root-mount
          hostPath:
            path: /
        - name: systemd
          hostPath:
            path: /run/systemd
        - name: var
          hostPath:
            path: /var
        - name: entrypoint
          configMap:
            name: kontain-install-entrypoint
            defaultMode: 0744
        - name: lib-entrypoint-install
          configMap:
            name: kontain-install-lib
            defaultMode: 0744
        - name: lib-containerd-install
          configMap:
            name: kontain-containerd-install
            defaultMode: 0744
        - name: lib-containerd-cfg-get
          configMap:
            name: kontain-containerd-cfg-get
            defaultMode: 0744
        - name: lib-containerd-cfg-update
          configMap:
            name: kontain-containerd-cfg-update
            defaultMode: 0744
        - name: lib-containerd-restart
          configMap:
            name: kontain-containerd-restart
            defaultMode: 0744
        - name: lib-kkm-install-pre
          configMap:
            name: kontain-kkm-install-pre
            defaultMode: 0744
        - name: lib-kkm-install-post
          configMap:
            name: kontain-kkm-install-post
            defaultMode: 0744
