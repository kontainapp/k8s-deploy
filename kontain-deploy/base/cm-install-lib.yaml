apiVersion: v1
kind: ConfigMap
metadata:
  name: kontain-install-lib
  namespace: kube-system
  labels:
    app: kontain-init
data:
  kontain_install_lib.sh: |
    #!/usr/bin/env bash

    function install_kontain_artifacts() {
      
      KONTAIN_ARTIFACT_DIR=/tmp/kontain-artifacts
      OPT_KONTAIN=opt/kontain

      MOUNTED_KONTAIN_ARTIFACT_DIR=${ROOT_MOUNT_DIR}/tmp/kontain-artifacts
      MOUNTED_OPT_KONTAIN=${ROOT_MOUNT_DIR}/${OPT_KONTAIN}
      MOUNTED_SHIM_DIR=${ROOT_MOUNT_DIR}/${SHIM_DIR}
      
      mkdir -p ${MOUNTED_KONTAIN_ARTIFACT_DIR}
      curl -L "${KONTAIN_RELEASE_URL}" | tar -xzf - -C ${MOUNTED_KONTAIN_ARTIFACT_DIR}
      mkdir -p ${MOUNTED_OPT_KONTAIN}/bin
      cp ${MOUNTED_KONTAIN_ARTIFACT_DIR}/km/km ${MOUNTED_OPT_KONTAIN}/bin/km
      chmod +x ${MOUNTED_OPT_KONTAIN}/bin/km
      cp ${MOUNTED_KONTAIN_ARTIFACT_DIR}/bin/km_cli ${MOUNTED_OPT_KONTAIN}/bin/km_cli
      cp ${MOUNTED_KONTAIN_ARTIFACT_DIR}/container-runtime/krun ${MOUNTED_OPT_KONTAIN}/bin/krun
      chmod +x ${MOUNTED_OPT_KONTAIN}/bin/krun
      mkdir -p ${MOUNTED_OPT_KONTAIN}/shim
      cp ${MOUNTED_KONTAIN_ARTIFACT_DIR}/cloud/k8s/deploy/shim/containerd-shim-krun-v2 ${MOUNTED_OPT_KONTAIN}/shim/containerd-shim-krun-v2
      chmod +x ${MOUNTED_OPT_KONTAIN}/shim/containerd-shim-krun-v2
      cp ${MOUNTED_KONTAIN_ARTIFACT_DIR}/cloud/k8s/deploy/shim/containerd-shim-krun-v2 ${MOUNTED_SHIM_DIR}/containerd-shim-krun-v2
      chmod +x ${MOUNTED_SHIM_DIR}/containerd-shim-krun-v2

      # check for kvm
      if [ -c ${ROOT_MOUNT_DIR}/dev/kvm ]; then
        chmod 666 ${ROOT_MOUNT_DIR}/dev/kvm
        if [ $( systemctl is-active systemd-udevd) = "active" ]; then 
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' > ${ROOT_MOUNT_DIR}/tmp/rules
          mv ${ROOT_MOUNT_DIR}/tmp/rules ${ROOT_MOUNT_DIR}/etc/udev/rules.d/99-perm.rules
          chroot ${ROOT_MOUNT_DIR} udevadm control --reload-rules && udevadm trigger
        fi
      else
        source /scripts-lib/kkm-install-pre.sh
        cp ${MOUNTED_KONTAIN_ARTIFACT_DIR}/kkm.run ${MOUNTED_OPT_KONTAIN}/bin/kkm.run 
        chmod +x ${MOUNTED_OPT_KONTAIN}/bin/kkm.run
        chroot ${ROOT_MOUNT_DIR} ${OPT_KONTAIN}/bin/kkm.run --target ${OPT_KONTAIN}/bin/kkm-installer --noprogress -- --force-install 
        rm -rf ${OPT_KONTAIN}/bin/kkm-installer
        source /scripts-lib/kkm-install-post.sh
      fi
    }
