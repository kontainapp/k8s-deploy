apiVersion: v1
kind: Pod
metadata:
  name: kontain-snapshot-maker
  namespace: kontain-snapshot-ns
  labels:
    app: snapshot-maker
spec:
  containers:
    - image: centos:7 # ubuntu:18.04
      name: kontain-snapshot-maker
      command: ["/scripts/entrypoint.sh"]
      env:
        - name: SNAPDIR_CONTAINER
          value: /tmp
        - name: SNAPDIR_HOST
          value: /tmp/
        - name: SNA
      securityContext:
        privileged: true
      volumeMounts:
        - name: root-mount
          mountPath: /root
        - name: runner
          mountPath: /root/scripts-lib/runner.sh
          subPath: runner.sh
        - name: entrypoint
          mountPath: /scripts
      readinessProbe:
        initialDelaySeconds: 1
        periodSeconds: 5
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 1
        exec:
          command:
            - cat
            - /tmp/kontain-snapshot-ready
  volumes:
    - name: root-mount
      hostPath:
        path: /
    - name: entrypoint
      configMap:
        name: kontain-snapshot-entrypoint
        defaultMode: 0744
    - name: runner
      configMap:
        name: kontain-snapshot-runner
        defaultMode: 0744
